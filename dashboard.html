<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Aubengine Dashboard</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom css -->
		<link href="css/style.css" rel="stylesheet">
		<link href='assets/styles/style.css'   type='text/css' rel='stylesheet'>

		<script type='text/javascript' src='dist/dependencies.js'></script>
		<script type='text/javascript' src='dist/Aubengine.js'></script>
		<script type='text/javascript' src='js/script.js'></script>
	</head>
	<body onload="runShowRoom()">
		<header>
			<div class="container">
				<div class="row">
					<div class="col-md-4 col-xs-12">
						<h1>Aubengine Dashboard</h1>
					</div>
				</div>
			</div>
		</header>

		<div class="container tools">
			<div class="row">
				<div class="col-xs-12">
					<h2>Tools</h2>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<h3>Model</h3>
				</div>

				<div class="col-xs-12 col-md-3">
					<h4>Select the model to edit</h4>
					<select name="shapes" class="form-control">
						<option value="square">Square</option>
						<option value="circle">Circle</option>
					</select>
				</div>

				<div class="col-xs-12 col-md-3">
					<h4>Model color</h4>
					<input class="form-control" type="color">
				</div>

				<div class="col-xs-12 col-md-3">
					<h4>Model shinness</h4>
					<input id="rangeShine" type="range" min="0" max="100" step="1" />
				</div>

				<div class="col-xs-12 col-md-3">
					<h4>Model position</h4>
					<input id="rangeShine" type="range" min="0" max="100" step="0.1" />
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<h3>Lights</h3>
				</div>

				<div class="col-xs-12 col-md-3">
					<h4>Far-left</h4>
					<label for="FL-ambient">Ambient</label>
					<input id="FL-ambient" type="range" min="0" max="1" step="0.1" />

					<label for="FL-specular">Specular</label>
					<input id="FL-specular" type="range" min="0" max="1" step="0.1" />

					<label for="FL-diffuse">Diffuse</label>
					<input id="FL-diffuse" type="range" min="0" max="1" step="0.1" />


				</div>

				<div class="col-xs-12 col-md-3">
					<h4>Far-right</h4>

					<label for="FR-ambient">Ambient</label>
					<input id="FR-ambient" type="range" min="0" max="1" step="0.1" />

					<label for="FR-specular">Specular</label>
					<input id="FR-specular" type="range" min="0" max="1" step="0.1" />

					<label for="FR-diffuse">Diffuse</label>
					<input id="FR-diffuse" type="range" min="0" max="1" step="0.1" />
				</div>

				<div class="col-xs-12 col-md-3">
					<h4>Near-left</h4>

					<label for="NL-ambient">Ambient</label>
					<input id="NL-ambient" type="range" min="0" max="1" step="0.1" />

					<label for="NL-specular">Specular</label>
					<input id="NL-specular" type="range" min="0" max="1" step="0.1" />

					<label for="NL-diffuse">Diffuse</label>
					<input id="NL-diffuse" type="range" min="0" max="1" step="0.1" />
				</div>

				<div class="col-xs-12 col-md-3">
					<h4>Near-right</h4>

					<label for="NR-ambient">Ambient</label>
					<input id="NR-ambient" type="range" min="0" max="1" step="0.1" />

					<label for="NR-specular">Specular</label>
					<input id="NR-specular" type="range" min="0" max="1" step="0.1" />

					<label for="NR-diffuse">Diffuse</label>
					<input id="NR-diffuse" type="range" min="0" max="1" step="0.1" />
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<h3>Cameras</h3>
				</div>
				<div class="col-xs-12">
					<button type="submit" class="btn btn-default">Home</button>
					<button type="submit" class="btn btn-default">Left</button>
					<button type="submit" class="btn btn-default">Right</button>
				</div>
			</div>
		</div>
		<div class="container">

			<div id="content">
			    <canvas id='the-canvas'></canvas>
			</div>
			<div class="row">

			</div>
		</div>
		<footer>
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-12 col-md-6 col-md-offset-2">
						<p>Multimatics Aubengine 2015</p>
					</div>
				</div>
			</div>
		</footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script type='text/javascript'>resizeCanvas(aubengine);</script>
	</body>
</html>
